<title>Rotate Map</title>
<script>
//. 初期中心位置
var lat = 35.681377778;
var lng = 139.76736389;

//. 初期ズームレベルと初期角度
var zoomlevel = 10;
var deg = 0;

var map = null;

function ClickRequestDeviceSensor(){
  //. ユーザーに「許可」を明示させる必要がある
  DeviceOrientationEvent.requestPermission().then( function( response ){
    if( response === 'granted' ){
      window.addEventListener( "deviceorientation", deviceOrientation );
      $('#sensorrequest').css( 'display', 'none' );
      $('#me').css( 'display', 'block' );
    }
  }).catch( function( e ){
    console.log( e );
  });

  /*
  DeviceMotionEvent.requestPermission().then( function( response ){
    if( response === 'granted' ){
      window.addEventListener( "devicemotion", deviceMotion );
    }
  }).catch( function( e ){
    console.log( e );
  });
  */
}

$(function(){
  activateDeviceEvent();

  //. 初期位置を中心とした地図を OpenStreetMap データで表示
  map = L.map('demoMap', { dragging: false, zoomControl: false, minZoom: zoomlevel, maxZoom: zoomlevel }).setView( [ lat, lng ], zoomlevel );
  L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org/">OpenStreetMap</a>',
      maxZoom: zoomlevel
    }
  ).addTo( map );
});

function activateDeviceEvent(){
	if( window.DeviceOrientationEvent ){
    if( window.DeviceOrientationEvent.requestPermission && typeof window.DeviceOrientationEvent.requestPermission === 'function' ){
      //. for iOS13
      $('#me').css( 'display', 'none' );
      var banner = '<div id="sensorrequest" onclick="ClickRequestDeviceSensor();" style="z-index:1; position:absolute; width:100%; background-color:#000; color:#fff;><p style="padding:10px;">センサーの有効化</p></div>';
      $('body').prepend( banner );
    }else{
	     window.addEventListener( "deviceorientation", deviceOrientation );
    }
	}
}

function deviceOrientation( e ) {
	e.preventDefault();

	var tiltLR = e.gamma;
	//var tiltFB = e.beta;
	//var dir = e.alpha;
  rotateMap( tiltLR );
}

function rotateMap( tiltLR ){
  if( tiltLR < 0 ){
    tiltLR += 360;
  }
  deg = tiltLR;
  $('#demoMap').css( 'transform', 'rotate(-'+deg+'deg)' );
  $('#me').html( Math.floor( deg ) );
}
</script>
<style>
html, body {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
/* スクロールバー無効処理 */
body {
  overflow-x: scroll;
  overflow-y: scroll;
  -ms-overflow-style: none;  /* IE, Edge用 */
  scrollbar-width: none;     /* Firefox用 */
}
body::-webkit-scrollbar {
  display: none;             /* Chrome, Safari用 */
}
#demoMap {
  position: fixed;
	width: 200%;
	height: 200%;
  left: -50%;
  top: -50%;
}
#me{
  z-index: 2;
  position: absolute;
  color: #ff0000;
  font-size: 24pt;
  left: 50%;
  top: 50%;
}
</style>
</head>
<body>
  <div id="demoMap"></div>
  <div id="me">
  </div>
</body>
